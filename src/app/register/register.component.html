<div class="text_padding">
<div class="alert alert-danger "  *ngIf="massage != null" >
{{massage}}
</div>
<form role="form" (submit)="register()">
  <div class="form-group">
    <label for="username">Имя пользователя:</label> <input type="text"
                                                   class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
  </div>
  <div class="form-group">
    <label for="password">Пароль:</label> <input type="password"
                                                   class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
  </div>
  <div class="form-group">
    <label for="password">Повторить пароль:</label> <input type="password"
                                                   class="form-control" id="confirmPassword" name="password" [(ngModel)]="credentials.confirmPassword"/>
  </div>
  <div class="form-group">
    <label for="email">Почта:</label> <input type="email"
                                                          class="form-control" id="email" name="email" [(ngModel)]="credentials.email"/>
  </div>
  <input type="checkbox" name="option1" value="a1" [(ngModel)]="credentials.admin">Администратор<Br>
  <input type="checkbox" name="option2" value="a2" [(ngModel)]="credentials.executor">Исполнитель<Br>
  <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
</form>

</div>
