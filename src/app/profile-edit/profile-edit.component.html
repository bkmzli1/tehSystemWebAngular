<div>
<div>
  <label>{{'Редоктирование профиля:'+user.username}}</label>
</div>
<form role="form" (submit)="edit()">
  <div class="form-group">
    <label for="firstName">Имя</label> <input type="text"
                                                           class="form-control" id="firstName" name="firstName" [(ngModel)]="userEd.firstName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Фамилия</label> <input type="text"
                                             class="form-control" id="lastName" name="lastName" [(ngModel)]="userEd.lastName"/>
  </div>
  <div class="form-group">
    <label for="middleName">Отчеств</label> <input type="text"
                                                 class="form-control" id="middleName" name="middleName" [(ngModel)]="userEd.middleName"/>
  </div>
  <div class="form-group">
    <label for="email">Почта:</label> <input type="email"
                                             class="form-control" id="email" name="email" [(ngModel)]="userEd.email"/>
  </div>
  <div class="form-group">
    <label for="password">Новый пароль:</label> <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userEd.password"/>
  </div>

  <button type="submit" class="btn btn-primary">сохранить</button>
</form>
</div>
